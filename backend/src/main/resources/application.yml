spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: app1
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:3306/${DB_NAME:myapp}?characterEncoding=UTF-8
    username: ${DB_USER:jenkins}
    password: ${DB_PASS:jenkins123}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8003
  address: 0.0.0.0
  servlet:
    session:
      cookie:
        same-site: Lax
        secure: false

file:
  upload-dir: /uploads

# CORS 허용 도메인을 와일드카드 대신 실제 도메인으로 변경
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

toss:
  client-key: ${TOSS_CLIENT_KEY}
  secret-key: ${TOSS_SECRET_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}

google:
  client-id: ${GOOGLE_CLIENT_ID:dummy-client-id}
  client-secret: ${GOOGLE_CLIENT_SECRET:dummy-client-secret}
